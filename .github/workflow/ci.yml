name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
          pre-commit install-hooks
      - name: Lint & Typecheck
        run: |
          ruff check .
          black --check .
          mypy .
      - name: PyTests
        run: pytest -q
