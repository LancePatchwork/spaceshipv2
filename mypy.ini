[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude demo files and docs
exclude = ^docs/

[mypy-tests.*]
disallow_untyped_defs = False
warn_return_any = False
warn_unused_ignores = False

[mypy-engine.tests.test_m02_event_model]
# These tests intentionally use invalid values to test validation
disable_error_code = arg-type

[mypy-engine.tests.test_m02_queue_capacity]
# These tests intentionally use invalid values to test validation
disable_error_code = arg-type

[mypy-engine.tests.test_m02_queue_edge_cases]
# These tests use complex payloads to test edge cases
disable_error_code = arg-type,union-attr,var-annotated

[mypy-engine.tests.test_m02_queue_update]
# These tests check None handling
disable_error_code = union-attr

[mypy-engine.tests.test_m02_queue_performance]
# These tests use complex payloads and check None handling
disable_error_code = arg-type,assignment

[mypy-engine.tests.test_m02_queue_initialization]
# These tests check internal data structure mutability
disable_error_code = assignment

[mypy-ui.tests.test_app]
# These tests use mocks with custom attributes
disable_error_code = attr-defined

[mypy-ui.tests.test_dashboard_tui]
# These tests use mocks with different interfaces
disable_error_code = arg-type,no-any-return,var-annotated
