[pytest]
# Enable the hash cache plugin and coverage
addopts = -p pytest_hash_cache --cov=engine --cov=ui --cov-report=term-missing --cov-report=html

# Test discovery
testpaths = engine/tests ui/tests

# Markers
markers =
    hash_cache: mark test to use hash-based caching
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
